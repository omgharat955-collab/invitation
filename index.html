<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Invitation for Shreyu â¤ï¸</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg,#ff4e8a,#ff9a9e);
    overflow: hidden;
    text-align: center;
    color: white;
}

/* Floating hearts */
.heart {
    position: absolute;
    width: 18px;
    height: 18px;
    background: red;
    transform: rotate(45deg);
    animation: float 7s infinite;
}
.heart::before, .heart::after {
    content: "";
    width: 18px;
    height: 18px;
    background: red;
    border-radius: 50%;
    position: absolute;
}
.heart::before { top:-9px; left:0; }
.heart::after { left:-9px; top:0; }

@keyframes float {
    from {transform: translateY(100vh) rotate(45deg); opacity:1;}
    to {transform: translateY(-10vh) rotate(45deg); opacity:0;}
}

/* Main card */
.card {
    margin-top: 120px;
    background: rgba(255,255,255,0.18);
    padding: 40px;
    border-radius: 25px;
    backdrop-filter: blur(12px);
    width: 70%;
    margin-left: auto;
    margin-right: auto;
    box-shadow: 0 0 30px rgba(0,0,0,0.25);
}

h1 { font-size: 42px; margin-bottom: 10px; }
h2 { font-size: 28px; }

/* Buttons */
button {
    padding: 14px 28px;
    font-size: 20px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    margin: 20px;
    transition: 0.3s;
}

#yesBtn {
    background: white;
    color: #ff2e63;
}

#yesBtn:hover {
    transform: scale(1.1);
    background: #ffe6ee;
}

#noBtn {
    background: #333;
    color: white;
    position: absolute;
}

/* Popup */
.popup {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
}

.popup-content {
    background: white;
    color: #ff2e63;
    padding: 30px;
    border-radius: 20px;
    width: 320px;
    margin: 180px auto;
    animation: pop 0.5s ease;
}

@keyframes pop {
    from {transform: scale(0.5); opacity:0;}
    to {transform: scale(1); opacity:1;}
}

/* Cute cat bounce */
.cat {
    font-size: 40px;
    animation: bounce 1s infinite alternate;
}

@keyframes bounce {
    from {transform: translateY(0);}
    to {transform: translateY(-12px);}
}
</style>
</head>

<body>

<!-- Hearts -->
<div class="heart" style="left:10%;animation-delay:0s"></div>
<div class="heart" style="left:25%;animation-delay:2s"></div>
<div class="heart" style="left:40%;animation-delay:4s"></div>
<div class="heart" style="left:60%;animation-delay:1s"></div>
<div class="heart" style="left:75%;animation-delay:3s"></div>
<div class="heart" style="left:90%;animation-delay:5s"></div>

<div class="card">
    <h1>ğŸ’Œ Invitation for Shreyu</h1>
    <h2>Will you be my Valentine? â¤ï¸</h2>

    <button id="yesBtn" onclick="showLove()">YES ğŸ’–</button>
    <button id="noBtn">NO ğŸ™ˆ</button>
</div>

<!-- Popup -->
<div class="popup" id="popup">
    <div class="popup-content">
        <div class="cat">ğŸ± ğŸ’• ğŸ¾</div>
        <h3>That's like my good girl Shreyu ğŸ’–</h3>
        <p>I love you a lot more always â¤ï¸</p>
        <div class="cat">ğŸ˜º ğŸ’ ğŸ˜½</div>
    </div>
</div>

<script>
function showLove(){
    document.getElementById("popup").style.display = "block";
}

/* Make NO button run away */
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});
</script>

</body>
</html>
