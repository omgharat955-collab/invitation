<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invitation for Shreyu ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg,#ff4e8a,#ff9a9e);
    overflow: hidden;
    color: white;
}

/* Floating hearts */
.heart {
    position: fixed;
    width: 16px;
    height: 16px;
    background: red;
    transform: rotate(45deg);
    animation: float 7s infinite;
}
.heart::before, .heart::after {
    content: "";
    width: 16px;
    height: 16px;
    background: red;
    border-radius: 50%;
    position: absolute;
}
.heart::before { top:-8px; left:0; }
.heart::after { left:-8px; top:0; }

@keyframes float {
    from {transform: translateY(100vh) rotate(45deg); opacity:1;}
    to {transform: translateY(-10vh) rotate(45deg); opacity:0;}
}

/* Layout */
.wrapper {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 16px;
}

.card {
    background: rgba(255,255,255,0.18);
    padding: 28px 20px;
    border-radius: 22px;
    backdrop-filter: blur(12px);
    width: 100%;
    max-width: 420px;
    text-align: center;
    box-shadow: 0 0 25px rgba(0,0,0,0.25);
}

h1 {
    font-size: 26px;
    margin: 0 0 8px;
}

h2 {
    font-size: 20px;
    margin: 0 0 18px;
}

/* Buttons */
.btn {
    display: block;
    width: 100%;
    padding: 14px;
    font-size: 18px;
    border-radius: 28px;
    border: none;
    margin: 10px 0;
}

#yesBtn {
    background: white;
    color: #ff2e63;
}

#noBtn {
    background: #333;
    color: white;
    position: fixed;
    width: 120px;
    z-index: 5;
}

/* Popup */
.popup {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.65);
    padding: 20px;
}

.popup-content {
    background: white;
    color: #ff2e63;
    padding: 24px;
    border-radius: 18px;
    max-width: 360px;
    margin: 25vh auto 0;
    text-align: center;
    animation: pop 0.4s ease;
}

@keyframes pop {
    from {transform: scale(.6); opacity:0;}
    to {transform: scale(1); opacity:1;}
}

/* Cute cat bounce */
.cat {
    font-size: 36px;
    animation: bounce 1s infinite alternate;
}

@keyframes bounce {
    from {transform: translateY(0);}
    to {transform: translateY(-10px);}
}

/* Small screen tweaks */
@media (max-width: 380px) {
    h1 { font-size: 22px; }
    h2 { font-size: 18px; }
}
</style>
</head>

<body>

<!-- Hearts -->
<div class="heart" style="left:8%;animation-delay:0s"></div>
<div class="heart" style="left:30%;animation-delay:2s"></div>
<div class="heart" style="left:55%;animation-delay:4s"></div>
<div class="heart" style="left:80%;animation-delay:1s"></div>

<div class="wrapper">
  <div class="card">
      <h1>üíå Invitation for Shreyu</h1>
      <h2>Will you be my Valentine? ‚ù§Ô∏è</h2>

      <button id="yesBtn" class="btn" onclick="showLove()">YES üíñ</button>
  </div>
</div>

<button id="noBtn" class="btn">NO üôà</button>

<!-- Popup -->
<div class="popup" id="popup">
    <div class="popup-content">
        <div class="cat">üê±üíïüêæ</div>
        <h3>That's like my good girl Shreyu üíñ</h3>
        <p>I love you a lot more ‚Äî always ‚ù§Ô∏è</p>
        <div class="cat">üò∫üíûüòΩ</div>
    </div>
</div>

<script>
function showLove(){
    document.getElementById("popup").style.display = "block";
}

/* Position NO button initially */
const noBtn = document.getElementById("noBtn");
moveNo();

/* Move on hover AND touch for mobile */
function moveNo(){
    const x = Math.random() * (window.innerWidth - 140);
    const y = Math.random() * (window.innerHeight - 70);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);
</script>

</body>
</html>
